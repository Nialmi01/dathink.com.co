<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradData" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glowData" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="800" height="600" fill="#050a14" />
  
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e40af" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" />

  <!-- Database Cylinders -->
  <g transform="translate(200, 250)">
    <ellipse cx="100" cy="0" rx="80" ry="30" fill="#3b82f6" opacity="0.8" />
    <path d="M20,0 v100 c0,16.5 35.8,30 80,30 s80,-13.5 80,-30 v-100" fill="url(#gradData)" opacity="0.6" />
    <ellipse cx="100" cy="100" rx="80" ry="30" fill="#1e40af" />
    
    <path d="M20,120 v60 c0,16.5 35.8,30 80,30 s80,-13.5 80,-30 v-60" fill="url(#gradData)" opacity="0.4" />
    <ellipse cx="100" cy="180" rx="80" ry="30" fill="#1e40af" />
  </g>

  <!-- Floating Charts/Graphs -->
  <rect x="450" y="150" width="200" height="150" rx="10" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="2" />
  <path d="M470,260 L510,220 L550,240 L630,180" fill="none" stroke="#60a5fa" stroke-width="4" filter="url(#glowData)" />
  <circle cx="470" cy="260" r="4" fill="#60a5fa" />
  <circle cx="510" cy="220" r="4" fill="#60a5fa" />
  <circle cx="550" cy="240" r="4" fill="#60a5fa" />
  <circle cx="630" cy="180" r="4" fill="#fff" />

  <!-- Connection Lines -->
  <path d="M380,300 C420,300 420,250 450,225" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />

  <text x="550" y="340" text-anchor="middle" font-family="monospace" font-size="16" fill="#60a5fa">SELECT * FROM DATA</text>
  
  <text x="400" y="520" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="28" fill="#3b82f6" letter-spacing="2">DATA ANALYTICS</text>
</svg>
