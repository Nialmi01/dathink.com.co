<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Monitor Stand -->
  <path d="M350,480 L450,480 L460,520 L340,520 Z" fill="#334155" />
  <path d="M300,520 L500,520 L510,530 L290,530 Z" fill="#1e293b" />

  <!-- Monitor Screen -->
  <rect x="150" y="100" width="500" height="380" rx="15" fill="#334155" stroke="#475569" stroke-width="2" />
  <rect x="160" y="110" width="480" height="360" rx="10" fill="url(#screenGrad)" />

  <!-- Code Window (Abstract) -->
  <rect x="180" y="140" width="280" height="300" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1" />
  <!-- Header -->
  <rect x="180" y="140" width="280" height="30" rx="5" fill="#1e293b" />
  <circle cx="200" cy="155" r="4" fill="#ef4444" />
  <circle cx="215" cy="155" r="4" fill="#eab308" />
  <circle cx="230" cy="155" r="4" fill="#22c55e" />
  
  <!-- Code Lines -->
  <g transform="translate(200, 190)">
    <rect width="100" height="8" rx="2" fill="#c084fc" opacity="0.8" />
    <rect y="20" width="150" height="8" rx="2" fill="#60a5fa" opacity="0.8" />
    <rect y="40" width="120" height="8" rx="2" fill="#fff" opacity="0.3" />
    <rect y="60" width="80" height="8" rx="2" fill="#fff" opacity="0.3" />
    <rect y="90" width="180" height="8" rx="2" fill="#22c55e" opacity="0.6" />
     <rect y="110" width="140" height="8" rx="2" fill="#fff" opacity="0.3" />
     <rect y="130" width="90" height="8" rx="2" fill="#fff" opacity="0.3" />
  </g>

  <!-- Floating Mobile App Interface -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="100" height="180" rx="10" fill="#00d4ff" opacity="0.1" stroke="#00d4ff" stroke-width="2" filter="url(#glowBlue)" />
    <!-- App UI -->
    <rect x="10" y="20" width="80" height="40" rx="5" fill="#00d4ff" opacity="0.3" />
    <rect x="10" y="70" width="80" height="10" rx="2" fill="#fff" opacity="0.4" />
    <rect x="10" y="90" width="60" height="10" rx="2" fill="#fff" opacity="0.4" />
    <circle cx="50" cy="150" r="15" fill="#00d4ff" opacity="0.4" />
  </g>
  
  <!-- Connecting Lines -->
  <path d="M460,290 C480,290 480,290 500,290" stroke="#00d4ff" stroke-width="2" stroke-dasharray="5,3" opacity="0.6" />

  <!-- Floating Elements (Icons/Decor) -->
  <circle cx="120" cy="80" r="5" fill="#00d4ff" opacity="0.6" />
  <circle cx="680" cy="500" r="8" fill="#a855f7" opacity="0.6" />
  <rect x="650" y="80" width="20" height="20" rx="4" stroke="#eab308" stroke-width="2" fill="none" transform="rotate(20 660 90)" opacity="0.7" />

</svg>
