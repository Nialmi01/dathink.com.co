<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="800" height="600" fill="#0f1623" />
  
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="url(#grad1)" opacity="0.1" />
  <path d="M0,600 L800,400 L800,600 Z" fill="#f59e0b" opacity="0.05" />
  
  <!-- Chart -->
  <path d="M200,450 L300,350 L400,400 L600,200" stroke="url(#grad1)" stroke-width="8" fill="none" filter="url(#glow)" stroke-linecap="round" />
  <circle cx="200" cy="450" r="10" fill="#f59e0b" />
  <circle cx="300" cy="350" r="10" fill="#f59e0b" />
  <circle cx="400" cy="400" r="10" fill="#f59e0b" />
  <circle cx="600" cy="200" r="15" fill="#fff" filter="url(#glow)" />
  
  <!-- Megaphone Abstract -->
  <path d="M550,250 L650,150 L680,180 L580,280 Z" fill="#f59e0b" opacity="0.8" />
  <path d="M680,180 Q720,140 700,120 L670,150 Z" fill="#fff" opacity="0.5" />
  
  <!-- Floating Social Icons (Abstract) -->
  <circle cx="150" cy="150" r="40" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5" />
  <rect x="130" y="140" width="40" height="20" rx="5" fill="#f59e0b" opacity="0.5" />
  
  <circle cx="650" cy="450" r="60" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="10,5" opacity="0.3" class="animate-spin" />

  <text x="400" y="550" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#f59e0b" opacity="0.5">GROWTH STRATEGY</text>
</svg>
