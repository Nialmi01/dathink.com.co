<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowAgent" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="#050a14" />
  
  <!-- Subtle Circuit Background -->
  <path d="M100,100 L700,100 L700,500 L100,500 Z" fill="none" stroke="#333" stroke-width="0.5" stroke-dasharray="10,10" opacity="0.3"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="#222" stroke-width="40" />
  <circle cx="400" cy="300" r="180" fill="none" stroke="#222" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />

  <!-- Connecting Lines (Data Flow) -->
  <g stroke-width="3" fill="none" opacity="0.6">
    <!-- Top Left -> Center -->
    <path d="M150,150 C250,150 250,300 320,300" stroke="#00d4ff" />
    <circle r="3" fill="#00d4ff">
        <animateMotion dur="2s" repeatCount="indefinite" path="M150,150 C250,150 250,300 320,300" />
    </circle>
    
    <!-- Bottom Left -> Center -->
    <path d="M150,450 C250,450 250,300 320,300" stroke="#10b981" />
     <circle r="3" fill="#10b981">
        <animateMotion dur="2.5s" repeatCount="indefinite" path="M150,450 C250,450 250,300 320,300" />
    </circle>

    <!-- Center -> Top Right -->
    <path d="M480,300 C550,300 550,150 650,150" stroke="#ec4899" />
     <circle r="3" fill="#ec4899">
        <animateMotion dur="2s" begin="1s" repeatCount="indefinite" path="M480,300 C550,300 550,150 650,150" />
    </circle>

    <!-- Center -> Bottom Right -->
    <path d="M480,300 C550,300 550,450 650,450" stroke="#fbbf24" />
     <circle r="3" fill="#fbbf24">
        <animateMotion dur="2.5s" begin="1s" repeatCount="indefinite" path="M480,300 C550,300 550,450 650,450" />
    </circle>
  </g>

  <!-- Central "AI Brain" Node -->
  <g transform="translate(400, 300)">
    <circle r="60" fill="#1e293b" stroke="url(#brainGrad)" stroke-width="4" filter="url(#glowAgent)" />
    <!-- Brain/Chip Icon shape -->
    <path d="M-30,-20 L-20,-30 L20,-30 L30,-20 L30,20 L20,30 L-20,30 L-30,20 Z" fill="url(#brainGrad)" opacity="0.8" />
    <circle r="10" fill="#fff" opacity="0.9" />
    
    <text x="0" y="85" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-weight="bold" font-size="20">AI CORE</text>
  </g>

  <!-- Input Nodes -->
  <!-- Node A: Database -->
  <g transform="translate(150, 150)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="#0f172a" stroke="#00d4ff" stroke-width="2" />
    <path d="M-20,-10 C-20,-20 20,-20 20,-10 V10 C20,20 -20,20 -20,10 Z" fill="none" stroke="#00d4ff" stroke-width="2" />
    <path d="M-20,0 C-20,10 20,10 20,0" fill="none" stroke="#00d4ff" stroke-width="2" />
    <text x="0" y="45" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Big Data</text>
  </g>

  <!-- Node B: User Input/Email -->
  <g transform="translate(150, 450)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="#0f172a" stroke="#10b981" stroke-width="2" />
    <rect x="-25" y="-15" width="50" height="35" rx="2" fill="none" stroke="#10b981" stroke-width="2" />
    <line x1="-25" y1="-15" x2="0" y2="5" stroke="#10b981" stroke-width="2" />
    <line x1="25" y1="-15" x2="0" y2="5" stroke="#10b981" stroke-width="2" />
    <text x="0" y="45" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Requests</text>
  </g>

  <!-- Output Nodes -->
  <!-- Node C: Analytics/Growth -->
  <g transform="translate(650, 150)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="#0f172a" stroke="#ec4899" stroke-width="2" />
    <path d="M-25,10 L-10,-5 L5,5 L25,-15" fill="none" stroke="#ec4899" stroke-width="3" />
    <text x="0" y="45" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Optimization</text>
  </g>

  <!-- Node D: Automated Action -->
  <g transform="translate(650, 450)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="#0f172a" stroke="#fbbf24" stroke-width="2" />
    <circle r="15" fill="none" stroke="#fbbf24" stroke-width="2" />
    <path d="M-5,0 L0,5 L10,-5" fill="none" stroke="#fbbf24" stroke-width="2" />
    <text x="0" y="45" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Auto-Task</text>
  </g>

</svg>
